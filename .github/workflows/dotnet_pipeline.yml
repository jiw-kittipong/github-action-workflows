name: dotnet pipeline

on:
  workflow_call:
    inputs:
      repository:
        description: The owner and repository name
        required: false
        type: string
        default: ${{ github.repository }}
      base_ref:
        description: The branch or tag ref or commit SHA that be base code.
        required: false
        type: string
        default: ${{ github.base_ref || 'main' }}
      target_ref:
        description: The branch or tag ref or commit SHA that will be merged to base code.
        required: false
        type: string
        default: ${{ github.head_ref || github.ref_name }}
      application_name:
        description: Name of application
        required: true
        type: string
      code_language:
        description: The program language of this repository
        required: true
        type: string
      dotnet_version:
        description: The version of .NET Core SDK
        required: false
        type: string
        default: "6.0"
      dotnet_project_path:
        description: The path of .NET Core project
        required: true
        type: string
      dotnet_test_enabled:
        description: Enable test
        required: false
        type: boolean
        default: false
      dotnet_test_args:
        description: Arguments for test
        required: false
        type: string
        default: "--configuration Release --no-build --no-restore --verbosity normal"

    secrets:
      aws_access_key_id:
        description: AWS access key ID
        required: true
      aws_secret_access_key:
        description: AWS secret access key
        required: true

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: echo "Hello, world!"
