name: dotnet build
description: Build .NET Core project

inputs:
  target_ref:
    required: false
    description: The branch or tag ref or commit SHA that will be merged to base code.
    default: ${{ github.head_ref || github.ref_name }}
  application_name:
    required: true
    description: Name of application
  code_language:
    required: true
    description: The program language of this repository
  dotnet_version:
    description: The version of .NET Core SDK
    required: true
  dotnet_project_path:
    required: true
    description: The path of .NET Core project
  aws_access_key_id:
    required: true
    description: AWS access key ID
  aws_secret_access_key:
    required: true
    description: AWS secret access key

outputs:
  image_name:
    description: The name of Docker image
    value: ${{ steps.build-image.outputs.image_name }} 1
  image_tag:
    description: The tag of Docker image
    value: ${{ steps.build-image.outputs.image_tag }} 1

runs:
  using: composite
  steps:
    - uses: jiw-kittipong/github-action-workflows/checkout@main
      with:
        repository: ${{ inputs.repository }}
        base_ref: ${{ inputs.base_ref }}
        target_ref: ${{ inputs.target_ref }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        aws-access-key-id: ${{ inputs.aws_access_key_id }}
        aws-secret-access-key: ${{ inputs.aws_secret_access_key }}
        aws-region: ap-southeast-1 # TODO: can be remove if set default region in AWS

    - name: test
      id: build-image
      shell: bash
      run: |
          echo "test"
          echo "::set-output name=image_name::${{ inputs.application_name }}"
          echo "::set-output name=image_tag::${{ inputs.code_language }}-${{ inputs.dotnet_version }}-${{ inputs.target_ref }}"
